

<ion-content class="ion-padding">
    <ion-icon type="button" class="backbutton" name="arrow-back" (click)="backButton()"></ion-icon>
  <h2 id="header" style="text-align: center;">My Profile</h2>
<div class="profileinfo">
    <ion-grid>
      <ion-row justify-content-around>
        <ion-col></ion-col>
        <ion-col>
          <ion-icon class="placeholder" name="person-circle-outline"></ion-icon>
  </ion-col>
    <ion-col></ion-col>
  </ion-row>
 </ion-grid>
  <h2 id="username" style="text-align: center; font-family: Pacifico;">{{user?.userName}}</h2>
  <p id="motivation" style="text-align: center;">"Motivotional quote here"</p>
  <div class="hr"> </div>
  <ion-grid>
    <ion-row justify-content-around>
      <ion-col></ion-col>
      <ion-col>
    <ion-icon class="icon" name="trophy-outline"></ion-icon>
  </ion-col>
    <ion-col></ion-col>
  </ion-row>
  </ion-grid>
  <p id="completed" style="text-align: center;">Tasks completed</p>
  <div class="hr"> </div>
  
 <p id="feedbacktext" style="text-align: center;">Give feedback for To-Do List Creator <a [routerLink]="['/feedback']">Here!</a></p>
  <ion-button expand="block" shape="round" (click)="logout()">logout
</ion-button>
</div>
 <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
 <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</ion-content>
