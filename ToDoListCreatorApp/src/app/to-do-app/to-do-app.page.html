<ion-header [translucent]="true">
  <ion-grid>
    <ion-row justify-content-around>
      <ion-col>
      </ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col>
  <ion-avatar type="button" (click)="gotoprofile()">
    <img *ngIf="profile?.['imageUrl']; else placeholder_avatar;" [src]="profile?.['imageUrl']"/>
    <ng-template #placeholder_avatar>
      <div class="fallback">
        <p>Select avatar</p>
      </div>
    </ng-template>
  </ion-avatar>
</ion-col>
</ion-row>
</ion-grid>
  <ion-toolbar>
   <ion-item lines="none">
    <ion-label style="font-weight: 800; font-size: 3em; font-family: Pacifico;">
      To Do List
      <p style="font-weight: 400; color: #222222">
        {{today | date:'fullDate'}}</p>
    </ion-label>
   </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-item>
        <ion-label>{{item.itemName}}</ion-label>
      </ion-item>
    </ion-card-header>

      <ion-item button (click)="delete(i)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Delete</p>
      </ion-item>
  </ion-card>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="addTask()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
