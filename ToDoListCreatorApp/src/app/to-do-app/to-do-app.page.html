<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none" slot="end">
      <ion-avatar type="button" (click)="gotoprofile()">
        <img *ngIf="profile?.['imageUrl']; else placeholder_avatar;" [src]="profile?.['imageUrl']"/>
        <ng-template #placeholder_avatar>
        </ng-template>
      </ion-avatar>
     </ion-item>
   <ion-item lines="none">
    <ion-label style="font-weight: 800; font-size: 3em; font-family: Pacifico;">
      To Do List
      <p style="font-weight: 400; color: #222222">
        {{today | date:'fullDate'}}</p>
    </ion-label>
   </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-item>
        <ion-label>{{item.itemName}}</ion-label>
      </ion-item>
    </ion-card-header>

      <ion-item lines="none" button (click)="delete(i)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Delete</p>
      </ion-item>
  </ion-card>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="addTask()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
