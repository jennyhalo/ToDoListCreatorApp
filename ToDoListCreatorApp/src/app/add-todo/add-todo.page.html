<ion-header>
  <ion-toolbar>
    <ion-title>Add Task</ion-title>
    <ion-icon name="close" slot="end" size="large" class="ion-padding" (click)="dismis()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-item>
      <ion-textarea [(ngModel)]="taskName" placeholder="Write your task here"></ion-textarea>
    </ion-item>

    <ion-button class="ion-margin" expand="block" (click)="AddTask()">Add Task</ion-button>

  </ion-card>
</ion-content>
