<ion-content class="ion-padding">
  <div class="upper background-container">
    <div class="logo">
      <p id="login">To-Do List Creator</p>
    </div>
  </div>
  <div class="middle">
    <div class="box">
      <form #loginForm="ngForm">
        <ion-list>
        <ion-item class="input-box">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
          <ion-icon class="ion-align-self-center"
                    slot="end"
                    name="mail"></ion-icon>
        </ion-item>
        <ion-item class="input-box">
          <ion-label position="floating">Password</ion-label>
          <ion-input required type="password" [(ngModel)]="password" name="password"></ion-input>
          <ion-icon class="ion-align-self-center" slot="end" name="eye-outline" (click)="changeType()"></ion-icon>
        </ion-item>

        <div class="btn">
          <ion-button type="submit" expand="block" shape="round" (click)="login()"
          [disabled]="loginForm.invalid">Login
        </ion-button>
        </div>
      </ion-list>
      </form>
      </div>
      </div>
</ion-content>
