<ion-content class= "ion-padding">
  <div class="background-container">
    <div class="logo">
      <p style="text-align: center;" id="login">To-Do List Creator</p>
    </div>
  </div>
  <ion-card>
    <ion-card-content>
      <p style="text-align: center;">Login to Your Account</p>
      <form #loginForm="ngForm">
        <ion-list>
        <ion-item class="input-box">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
          <ion-icon class="ion-align-self-center"
                    slot="end"
                    name="mail"></ion-icon>
        </ion-item>
        <ion-item class="input-box">
          <ion-label position="floating">Password</ion-label>
          <ion-input required type="password" [(ngModel)]="password" name="password"></ion-input>
          <ion-icon class="ion-align-self-center" slot="end" name="eye-outline" (click)="changeType()"></ion-icon>
        </ion-item>

        <div class="btn">
          <ion-button type="submit" expand="block" shape="round" (click)="login()"
          [disabled]="loginForm.invalid">Login
        </ion-button>
        </div>
      </ion-list>
      </form>
      <div style="text-align: center;">
        <p>Don't have account? Register <a [routerLink]="['/register']">Here!</a><p>
        <p><a [routerLink]="['/forgot-password']">Forgot Password</a></p>
      </div>
    </ion-card-content>
      </ion-card>
</ion-content>
